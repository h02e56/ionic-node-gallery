<ion-view view-title="Register">
  <ion-content class="padding">
   <form name="signup" novalidate class="css-form">
    <label class="item item-input">
      <span class="input-label">Name</span>
      <input type="text" name="username" ng-model="user.name" required>
    </label>
    <label class="item item-input">
      <span class="input-label">Email</span>
      <input type="email" name="email" ng-model="user.email" required>
    </label>
    <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password" name="password" ng-model="user.password" required>
    </label>
    <span ng-model="err">{{err}}</span>
    <button ng-click="submit(user)">Enter</button>
    </form>
     <a href="#/login" class="button button-clear button-positive" >Already a user</a>
  </ion-content>
</ion-view>
