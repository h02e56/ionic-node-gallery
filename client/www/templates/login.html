<ion-view view-title="Login">
  <ion-content class="padding">
   <form name="signup" novalidate class="css-form">
    <label class="item item-input">
      <span class="input-label">Name</span>
      <input type="text" name="username" ng-model="user.name" required>
    </label>
    <label class="item item-input">
      <span class="input-label">Email</span>
      <input type="email" name="email" ng-model="user.email" required>
    </label>
    <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password" name="password" ng-model="user.password" required>
    </label>
    <p ng-model="err">{{err}}</p>
    <button ng-click="submit(user)">Enter</button>
    </form>
    <a href="#/register" class="button button-clear button-positive">Not a a user?</a>
  </ion-content>
</ion-view>
 <script id="my-modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar>
          <h1 class="title">My Modal title</h1>
        </ion-header-bar>
        <ion-content>
          <span ng-model="err">{{err}}</span>
        </ion-content>
      </ion-modal-view>
    </script>
